<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GoogleClone</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__nav__list">
                <li class="header__nav__list--item"><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
                <li class="header__nav__list--item"><a href="https://www.google.com.co/imghp?hl=en&ogbl">Images</a></li>
                <li class="header__nav__list--apps"><a href="https://mail.google.com/mail/&ogbl"><img src="./img/menu.png" alt="menu"></a></li>
                <li class="header__nav__list--user"><img src="./img/user.jpg" alt="user"></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main__google">
            <img src="./img/google.png" alt="google">
        </section>
        <section class="main__search">
            <div class="main__search__container">
                <img src="./img/search.png" alt="">
                <input type="text" class="main__search__input">
                <img src="./img/mic.png" alt="">
            </div>
            <div class="main__search__buttons">
                <a href="">
                    <button>Google Search</button>
                </a>
                <a href="">
                    <button>I'm Feeling Lucky</button>
                </a>
            </div>
            <span>Google offered in: <a href="">Español (Latinoamérica)</a></span>
        </section>
    </main>
    <section class="final">
        <div class="final__country"><a href="https://www.colombia.travel/es">Colombia</a></div>
        <footer class="footer">
            <section class="footer__left">
                <ul class="footer__left__list">
                    <li class="footer__left__list--item"><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjl2avO0r3vAhUCj1kKHSAXA-0QkNQCCA4&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-CO%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw0R9i_MrNQ6svZPqUBXIqUz">About</a></li>
                    <li class="footer__left__list--item"><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjl2avO0r3vAhUCj1kKHSAXA-0QkdQCCA8&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_co%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw2pTDIGX4DxL4Pk_HvMHnwk">Advertising</a></li>
                    <li class="footer__left__list--item"><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjl2avO0r3vAhUCj1kKHSAXA-0QktQCCBA&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">Business</a></li>
                    <li class="footer__left__list--item"><a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>
                </ul>
            </section>
            <section class="footer__right">
                <ul  class="footer__right__list">
                    <li class="footer__right__list--item"><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjl2avO0r3vAhUCj1kKHSAXA-0Q8awCCBE&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Den-CO%26fg%3D1&usg=AOvVaw1jbhiFIzxDMqbgwnQdssl1">Privacy</a></li>
                    <li class="footer__right__list--item"><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjl2avO0r3vAhUCj1kKHSAXA-0Q8qwCCBI&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Den-CO%26fg%3D1&usg=AOvVaw3xukT9tCQZnA6RpQcS4jTM">Terms</a></li>
                    <li class="footer__right__list--item"><a href="">Settings</a></li>
                </ul>
            </section>
        </footer>
    </section>
</body>
</html>
