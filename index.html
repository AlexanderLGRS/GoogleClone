<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GoogleClone</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__nav__list">
                <li class="header__nav__list--item">Gmail</li>
                <li class="header__nav__list--item">Images</li>
                <li class="header__nav__list--apps"><img src="./img/menu.png" alt="menu"></li>
                <li class="header__nav__list--user"><img src="./img/user.jpg" alt="user"></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main__google">
            <img src="./img/google.png" alt="google">
        </section>
        <section class="main__search">
                <input type="text" id="main__search__input">
            <div class="main__search__buttons">
                <a href="">
                    <button>Google Search</button>
                </a>
                <a href="">
                    <button>I'm Feeling Lucky</button>
                </a>
            </div>
            <span>Google offered in: <a href="">Español (Latinoamérica)</a></span>
        </section>
    </main>
    <section class="final">
        <div class="final__country">Colombia</div>
        <footer class="footer">
            <section class="footer__left">
                <ul class="footer__left__list">
                    <li class="footer__left__list--item">About</li>
                    <li class="footer__left__list--item">Advertising</li>
                    <li class="footer__left__list--item">Business</li>
                    <li class="footer__left__list--item">How Search works</li>
                </ul>
            </section>
            <section class="footer__right">
                <ul  class="footer__right__list">
                    <li class="footer__right__list--item">Privacy</li>
                    <li class="footer__right__list--item">Terms</li>
                    <li class="footer__right__list--item">Settings</li>
                </ul>
            </section>
        </footer>
    </section>
</body>
</html>
